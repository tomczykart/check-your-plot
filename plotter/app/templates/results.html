{% extends 'base.html'%}
{% block content%}

<h1>RESULTS</h1>

<!--        FORM               -->
<form action='' method='POST' novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.user_email.label }}<br>
    {{ form.user_email(size=32) }}
    {% for error in form.user_email.errors %}
    <span style='color:red;'>[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>
    {{ form.submit() }}
  </p>
<!--        FORM                -->


{% endblock %}
